[profile.default]
src = "src"
out = "out"
libs = ["lib"]
evm_version = "cancun"
solc_version = "0.8.27"
cache = false

[profile.halmos]
src = "src"
out = "out"
libs = ["lib"]
evm_version = "cancun"
solc_version = "0.8.27"
bytecode_hash = 'none'
extra_output = ['storageLayout', 'ast', 'abi', 'evm.methodIdentifiers', 'evm.deployedBytecode.object', 'metadata', 'devdoc']

remappings = [
    "@openzeppelin/contracts/=lib/openzeppelin-contracts/contracts/",
    "halmos-cheatcodes/=lib/halmos/cheatcodes/src/",
    "forge-std/=lib/forge-std/src/"
]

[fmt]
bracket_spacing = false
int_types = "long"
line_length = 100
multiline_func_header = "params_first"
number_underscore = "thousands"
quote_style = "double"
tab_width = 4